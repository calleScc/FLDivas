<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Tienda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- TÃ­tulo -->
  <h2 class="store-title">Nuestros Productos</h2>

  <!-- Lista de productos -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of productos">
        <ion-card class="product-card">

          <img [src]="producto.imagen" alt="Producto" />

          <ion-card-header>
            <ion-card-title>{{ producto.nombre }}</ion-card-title>
            <ion-card-subtitle>\${{ producto.precio }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p>{{ producto.descripcion }}</p>

            <ion-button expand="block" color="dark">
              Ver detalle
            </ion-button>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
