<ion-header>
  <ion-toolbar color="dark">
    <ion-title>FLDivas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Banner principal -->
  <div class="banner">
    <h1>FLDivas</h1>
    <p>Moda que resalta tu estilo</p>
  </div>

  <!-- Sección bienvenida -->
  <div class="welcome">
    <h2>Bienvenida</h2>
    <p>
      Descubre nuestra nueva colección de ropa pensada para mujeres auténticas,
      modernas y seguras de sí mismas.
    </p>
  </div>

  <!-- Botón para ir a la tienda -->
  <ion-button expand="block" color="dark" (click)="irATienda()">
    Ver Tienda
  </ion-button>

</ion-content>
